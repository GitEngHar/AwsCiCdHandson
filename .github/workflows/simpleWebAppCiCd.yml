name: Deploy app to Amazon ECS

# pull_request:
#   types: [ closed ]
#   branches:
#     - 'main'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
# permission can be added at job level or workflow level
permissions:
  id-token: write
env:
  ECR_REPONAME: viewcertweb
  ECS_CLUSTERNAME: FrontCluster
  ECS_SERVICENAME: FrontSvc
  ECS_CONTAINERNAME: simpleWebapp 
  ROLE_NAME: GithubCICD
  #AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  IMAGE_TAG: ${{ github.sha }}
jobs:
  ecr-push:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          #arn:aws:iam::429535751272:role/GithubCICD
          #arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:<GitHub Actions用のIAMロール名>/
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/$ROLE_NAME
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ap-northeast-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      # DockerイメージをビルドしてECRにプッシュ
      - name: Docker image build and push to Amazon ECR
        id: build-image
        # TODO:定義変数をGlobalにしたい
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        #aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 429535751272.dkr.ecr.ap-northeast-1.amazonaws.com
        run: |
          echo $ECR_REGISTRY/$ECR_REPONAME
          docker login -u AWS -p $(aws ecr get-login-password) https://429535751272.dkr.ecr.ap-northeast-1.amazonaws.com
          docker build -t $ECR_REGISTRY/$ECR_REPONAME:$IMAGE_TAG -f ./SimpleWebApp/Front/Dockerfile --build-arg AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }} --build-arg IMAGE_TAG=$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPONAME:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPONAME:$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition frontTask --query taskDefinition > task-definition.json
      
      # TaskDefinition の image を push した最新のものに書き換える
      - name: Render TaskDefinition
        id: render-container-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: $ECS_CONTAINERNAME 
          image: ${{ steps.login-ecr.outputs.registry }}/$ECR_REPONAME:$IMAGE_TAG
      # デプロイする
      # TODO:動的にクラスタ名とサービス名を変更したい。戦法は、ユーザー記述にしましょう
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-container-api.outputs.task-definition }}
          service: $ECS_SERVICENAME
          cluster: $ECS_CLUSTERNAME
          codedeploy-appspec: appspec.yaml
